<!DOCTYPE html>
<html>
<head>
  <title>Sony Bravia TV Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    button {
      margin: 10px;
      padding: 50px 100px;
      font-size: 52px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

  

    @media only screen and (max-width: 480px) {
      .control-buttons button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Control Sony Bravia TV</h1>

  <form action="/power" method="post">
    <button style="margin-left: -4.70vw"type="submit" name="status" value="on">Turn On TV</button>
    <button type="submit" name="status" value="off">Turn Off TV</button>
  </form>

  <form action="/control" method="post">
    <button type="submit" name="ctrl" value="INPUT">INPUT</button>
  </form> 
  <!--<form action="/hdmi/1" method="post">
    <button type="submit" name="status" value="HDMI-1">HDMI 1</button>
  </form> 

  <form action="/hdmi/2" method="post">
    <button type="submit" name="status" value="HDMI-2">HDMI 2</button>
  </form>

  <form action="/hdmi/3" method="post">
    <button type="submit" name="status" value="HDMI-3">HDMI 3</button>
  </form> -->

  <form action="/app" method="post">
    <button type="submit" name="app" value="prime">Launch Prime Video</button>
   <!-- <button type="submit" name="app" value="youtube">Launch YouTube</button> -->
   <!-- <button type="submit" name="app" value="disney">Launch Disney Plus</button>-->
   <!--<button type="submit" name="app" value="netflix">Launch Netflix</button>--> 
  </form>
<div style="padding-top: 5em"></div>
  <form action="/control" method="post">
    <div class="control-buttons">
        <button style="margin-left: 40vw; margin-bottom:  1.5em" type="submit" name="ctrl" value="UP">UP</button>
        <button style="margin-left: 5vw; margin-bottom:  1.5em" type="submit" name="ctrl" value="BACK">BACK</button>
<br>
      <button style="margin-left: 10vw !important"type="submit" name="ctrl" value="LEFT">LEFT</button>
      <button type="submit" name="ctrl" value="OK">OK</button>
      <button type="submit" name="ctrl" value="RIGHT">RIGHT</button>
      <button style="padding-left: -.5em;margin-left: 55vw; margin-top:  1.5em; margin-right: 10em;" type="submit" name="ctrl" value="DOWN">DOWN</button>
      <button style="margin-left: -8.5em;" type="submit" name="ctrl" value="HOME">HOME</button>
    </div>
    <div style="padding-top: 5em">
    <button type="submit" name="ctrl" value="vol-up">VOL UP</button>
    <button type="submit" name="ctrl" value="vol-down">VOL DOWN</button>
</div>
  </form>
</body>
</html>
